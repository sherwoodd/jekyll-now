          <a class="post-link" href="/IDS-Feature-Selection/">
            Feature Selection for Intrusion Detection Systems
          </a>
        </h2>

        <div class="post-snippet"><p>It is tedious to test the match between an input element and a rule (signature) by sequentially comparing every element. To improve this, we can cluster rules according to selected criteria. For instance we can put rules with the same constraints in the same group. Kruegel and Toth (2003) introduced a decision tree to detect the most discriminating features for a rule set and allowed it to perform a parallel evaluation of every feature.</p>

</div>

          </a>
        </h2>

        <div class="post-snippet"><p>Traditional IDS take in either network data or process data and generate signatures with are binary codes that represent patterns of behavior. They then attempt to match these signatures with a list of known bad signatures and take an action to stop it. This analytic attemps to improve the signature based detection by performing supervised learning to look for and alert on signatures that are “similar to known bad”</p>

</div>

            Botnet Panels Detection with Ensembled Decision Trees
          </a>
        </h2>

        <div class="post-snippet"><p>Botnets are covert networks of connected devices with massive computational power that are most often leveraged for large-scale email spam operations or denial of service (DOS) attack campaigns. While the typical method of Botnet detection is manually intensive and require expert knowledge, decisions trees and supervised learning can aid in the detection of new botnets with similar characteristics of known bad panels.</p>

</div>
      </div>

          </a>

        <div class="post-snippet"><p>Frameworks that are useful when evaulating client cyber security analytic needs</p>

</div>
      </div>
    
      <div class="post-item">

        <h2>
          <a class="post-link" href="/NMAP-Clustering/">
            NMAP Clustering
          </a>
        </h2>

        <div class="post-snippet"><p>Kmeans clustering technique using results from the NMAP port scanning tool in order to identify groups of similar IP addresses across a large number of ports, e.g. when auditing the security of a network</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Jan 15, 2019</span>

        <h2>
          <a class="post-link" href="/Beaconing/">
            Beaconing Detection
          </a>
        </h2>

        <div class="post-snippet"><p>It is common for malware to check in with the command and control server once it has infected a host. This activity is typically done in period time intervals and is referred to as “beaconing”.  This analytic attempts to find these regular pings within common network traffic to provide an early warning sign of infection.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Jan 14, 2019</span>

        <h2>
          <a class="post-link" href="/Analytics-Workflow/">
            Analytics Workflow Optimization
          </a>
        </h2>

        <div class="post-snippet"><p>Using freely available resources to streamline the analytic workflow under any client conditions</p>

</div>
      </div>

          <a class="post-link" href="/Phishing-Domain-Detection/">
            Phishing Domain Detection
          </a>
        </h2>

        <div class="post-snippet"><p>Uses supervised machine learning to detect phishing domains from the Certificate Transparency log network</p>

</div>
      </div>
    
      <div class="post-item">

        <h2>
          <a class="post-link" href="/User-Behavior-Clustering/">
            User Behavior Clustering (Aggregate)
          </a>
        </h2>

        <div class="post-snippet"><p>The goal of this analytic is to find users that exhibit atypical behavior compared to their peers. This involves performing clustering analysis on a large number of features representing behavior of a particular username  including the frequency of parent and child processes running, the types of hosts they access, the average file size, file extension, drive, etc.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Dec 19, 2018</span>

        <h2>
          <a class="post-link" href="/Process-Behavior-AD/">
            Process Behavior Anomaly Detection
          </a>
        </h2>

        <div class="post-snippet"><p>The goal of this analytic is to find processes that are behaving abnormally by studying the frequency and ordering of their system calls and sub processes.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Dec 19, 2018</span>

        <h2>
          <a class="post-link" href="/Network-Traffic-AD/">
            Network Traffic Anomaly Detection (One-class SVM/KNN/Cluster-based)
          </a>
        </h2>

        <div class="post-snippet"><p>This paper presents a detailed, three-algorithm approach to anomaly detection to find intrusions in unlabeled data. This algorithm should detect malicious behaviors including stealthy reconnaissance attempts, backdoor service on a well-known standard port, natural failures in the network, new buffer overflow attacks, HTTP traffic on a nonstandard port, intentionally stealthy attacks, variants of existing attacks in new environments, and so on.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Dec 19, 2018</span>

        <h2>
          <a class="post-link" href="/Data-Stacking/">
            Data Stacking on Executables
          </a>
        </h2>

        <div class="post-snippet"><p>This analytic demonstrates how we can provide deep insights into a single varaible–in this case process counts. By creating a live-histogram of process counts and tracking counts over time, we can provide visibility into “low and slow” tactics by revealing uncommon processes or worms that are spreading throughout the network.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Dec 19, 2018</span>

        <h2>
          <a class="post-link" href="/Asset-Behavior-Clustering/">
            Asset Behavior Clustering (Aggregate)
          </a>
        </h2>

        <div class="post-snippet"><p>The goal of this analytic is to find hosts that exhibit atypical behavior compared to their peers. This involves performing clustering analysis on a large number of features representing behavior of a particular machine including the frequency of parent and child processes running, the types of accounts accessing the machine, the average file size, file extension, drive, etc.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 19, 2018</span>

        <h2>
          <a class="post-link" href="/Vulnerability-Mgmt-Scorecard/">
            Vulnerability Management Scorecard
          </a>
        </h2>

        <div class="post-snippet"><p>Provide scorecards to managers at production sites to track their security hygene progress over time. Incorporates data from a variety of sources to create aggregate views and metrics showing overall vulnerability, update status, and other key descriptions. Previously, client had vulnerability data with no indication of the location/cluster of endpoints. This case involved enriching the data with the site locations, giving a view of the geographic distribution of vulnerability and breakdown of enterprise-wide data into site-specific metrics.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 19, 2018</span>

        <h2>
          <a class="post-link" href="/Shared-IP-Usage/">
            Shared IP Usage
          </a>
        </h2>

        <div class="post-snippet"><p>Identify shared use of the same IP address to login to to the same account.  This is intended to detect a threat actor accessing multiple accounts from the same location in a short time window.  This rule-based logic considers the observation of more than one login from the same IP address within 24 hours (or a relevant time window).</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 19, 2018</span>

        <h2>
          <a class="post-link" href="/Endpoint-&-Asset-Management/">
            Endpoint &amp; Asset Management
          </a>
        </h2>

        <div class="post-snippet"><p>Synthesize multiple scanning log sources to create automated list of active assets. Allows for data from multiple sources to be integrated into a singular resource. Consolidated data is used to create a visual dashboard/tool for analysts to track assets, explore new metrics of vulnerability, and benchmark security across entire enterprise.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 19, 2018</span>

        <h2>
          <a class="post-link" href="/Data-Exfiltration-Alerts/">
            Data Exfiltration Alerts
          </a>
        </h2>

        <div class="post-snippet"><p>Email alerts of top potential data exfiltration events/entities each day. Dashboard detailing each event, and providing context about the characteristics that triggered alert specifically. Leverages combinations of thresholds/rules/outlier detection across multiple data sources (linked by individual user or entity) to create dynamic and holistic measures of anomalous behavior. Information was previously collected by standard security solutions, but not useful until abnormal activity was tracked across multiple tools.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 19, 2018</span>

        <h2>
          <a class="post-link" href="/Anomalous-Login-Activity/">
            Anomalous Login Activity
          </a>
        </h2>

        <div class="post-snippet"><p>Login activity may not be identifiable as suspicious given a rule or signature-based approach.  This analytics provides a weighted risk score to identify anomalous login activity that can then be screened or review.  This approach considers 12 individual criteria that are weighted and combined.  Weights can be assigned using an analytical hierarchy process with threat experts.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 14, 2018</span>

        <h2>
          <a class="post-link" href="/Email-Levenshtein-Distance/">
            Levenshtein for spoofing emails/urls
          </a>
        </h2>

        <div class="post-snippet"><p>Some phishing attemps may use domains and emails similar in name to the company they are targeting. (ex. sending an email as rozanski_horaceo@beh.com saying to enter an updated client list and log-in credentials at www.booz-ellen-hamiltin.com/I_LOVE_PHISHING ). Normal Regular expressions wouldn’t pick up on this obvious trick, but comparing sender email addresses and url domains with a list of known Executives/internal domains using a Levenshtein distance would show this.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 14, 2018</span>

        <h2>
          <a class="post-link" href="/DGA-Detection-CNN/">
            CNN for DGAs (Domain Generating Algorithms)
          </a>
        </h2>

        <div class="post-snippet"><p>Most URL paths follow some degree of randomness and patterns. DGA’s usually have more randomness as the urls are created in bulk using some algorithm. These patterns may be impossible to detect by humans or even Regex, but Neural Networks have been shown to have high accuracy at tasks like this. Using CNNs on URLs and trained using PhishTank and Proxy labelled Phishing URLs could provide some ‘score’ for phishing attempts which get through the firewall.</p>

</div>
      </div>
    
      <div class="post-item">
        
        <span class="post-meta">Nov 7, 2018</span>

        <h2>
          <a class="post-link" href="/Firewall-Time-Series/">
            Firewall Time Series Anomaly Detection
          </a>
        </h2>

        <div class="post-snippet"><p>Time series analysis attempts to track individual characteristics (e.g. Source IP and destination ports) over time to find unusual trends or activity at the perimeter of the network. This analytic technique attempts to find traces of port scanning or the initial signs of malware in a network. Time series forecasting and STL decomposition are used to find outliers within a signal that is cyclical or globally trending.</p>

</div>
